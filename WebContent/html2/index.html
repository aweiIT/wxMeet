<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>全部会议</title>
<link href="css/index.css" rel="stylesheet">
<style type="text/css">
.sta_can {
	background-color: #F7F7F7;
}

.sta_can>.m_state {
	color: #BABABA;
}

.sta_draft {
	background-color: #F7F7F7;
}

.sta_draft>.m_state {
	color: #BABABA;
}

.sta_noRun {
	background-color: #F4FBF3;
}

.sta_noRun>.m_state {
	color: #1CB51E;
}

.sta_run {
	background-color: #FCF3F4;
}

.sta_run>.m_state {
	color: #FF6766;
}

.sta_over {
	
}

.m_day {
	font-size: 20px;
}
</style>
</head>
<body>
	<div class="i_head">
		<span class="i_head_center">会议助手</span>
	</div>
	<div class="i_body">
		<div class="i_nav">
			<div class="i_nav_top">
				<div class="i_nav_Icon">
					<img src="img/i_allMeet_1.png" class="i_navImg"
						onclick="loadPage('meetList.html',this)">
					<div>全部会议</div>
				</div>
				<div class="i_nav_Icon">
					<img src="img/i_myMeet_1.png" class="i_navImg"
						onclick="loadPage('myMeet.html',this)">
					<div>我的会议</div>
				</div>
				<div class="i_nav_Icon">
					<img src="img/i_fileBg_1.png" class="i_navImg"
						onclick="loadPage('fileList.html',this)">
					<div>文件管理</div>
				</div>
				<div class="i_nav_Icon">
					<img src="img/i_myMeet_1.png" class="i_navImg"
						onclick="loadPage('roomList.html',this)">
					<div>会议室管理</div>
				</div>
				<div class="i_nav_Icon">
					<img src="img/i_fileBg_1.png" class="i_navImg"
						onclick="loadPage('userList.html',this)">
					<div>用户管理</div>
				</div>
				<div class="i_nav_Icon">
					<img src="img/i_fileBg_1.png" class="i_navImg"
						onclick="loadPage('addMeet.html',this)">
					<div>发起会议</div>
				</div>
			</div>
		</div>
		<div class="i_main"></div>
		<div class="all_clear"></div>
	</div>
</body>
<script id="meet_t" type="text/x-jquery-tmpl">
<div class="m_item">
				<div class="m_title">{{html $item.getDate(date)}}</div>
{{each(index,obj) list}}
				<div class="m_subItem" onclick="meetInfo(${obj.id})">
					<div class="m_sub sta_${status}">
						<div class="m_time m_subTitle">${obj.startTime}-${obj.endTime}</div>
						<div class="m_state">${$item.getStatus(status)}</div>
						<div style="clear: both"></div>
					</div>
					<div class="m_sub">
						<span class="m_subTitle">会议主题</span>${methem}
					</div>
					<div class="m_sub">
						<span class="m_subTitle">发起人</span>${createUser.departName+"-"+createUser.name}
					</div>
				</div>
{{/each}}
			</div>
</script>
<script src="js/jquery.js"></script>
<script src="js/jquery.tmpl.js"></script>
<script src="js/base.js"></script>
<script>
	$(".i_navImg :eq(0)").trigger("click");
</script>
<!--  <script src="js/meetList.js"></script>-->
</html>
