<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

div#wrap {
	display: table;
	background-color: #FFCCFF;
	width: 100px;
	height: 100%;
	position: absolute;
}

div#subwrap {
	vertical-align: middle;
	display: table-cell;
}
</style>
</head>
<body>
	<div id="wrap">
		<div id="subwrap">
			<div id="content">这是一串内容！！！！！！！！！</div>
		</div>
	</div>
</body>
</html>
