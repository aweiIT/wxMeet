<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Insert title here</title>
<link href="css/index.css" rel="stylesheet">
</head>
<body>
	<div class="i_head">
		<span class="i_head_center">会议助手</span>
	</div>
	<div class="i_body">
		<div class="i_nav">
			<div class="i_nav_top">
				<div class="i_nav_Icon">
					<img src="img/i_allMeet_1.png" class="i_navImg"
						onclick="loadPage('index.html')">
					<div>全部会议</div>
				</div>
				<div class="i_nav_Icon">
					<img src="img/i_myMeet_1.png" class="i_navImg"
						onclick="loadPage('myMeet.html')">
					<div>我的会议</div>
				</div>
				<div class="i_nav_Icon">
					<img src="img/i_fileBg_1.png" class="i_navImg"
						onclick="loadPage('fileList.html')">
					<div>文件管理</div>
				</div>
				<div class="i_nav_Icon">
					<img src="img/i_myMeet_0.png" class="i_navImg"
						onclick="loadPage('roomList.html')">
					<div>会议室管理</div>
				</div>
				<div class="i_nav_Icon">
					<img src="img/i_fileBg_1.png" class="i_navImg"
						onclick="loadPage('userList.html')">
					<div>用户管理</div>
				</div>
				<div class="i_nav_Icon">
					<img src="img/i_fileBg_1.png" class="i_navImg"
						onclick="loadPage('addMeet.html')">
					<div>发起会议</div>
				</div>
			</div>
		</div>
		<div class="i_main">
			<div class="mi_body">
				<div class="mi_head">添加会议室</div>
				<div class="mi_main">
					<div class="mi_item">
						<span class="mi_name">会议室</span>
						<div class="mi_input" contenteditable="true" str="填写会议室" id="name"></div>
						<div class="all_clear"></div>
					</div>
					<div class="mi_item">
						<span class="mi_name">位置</span>
						<div class="mi_input" contenteditable="true" str="填写会议室位置"
							id="address"></div>
						<div class="all_clear"></div>
					</div>
				</div>
				<div class="mi_bottom">
					<span class="mi_save mi_btn" onclick="save()">保存</span> <span
						class="mi_send mi_btn" onclick="history.back()">返回</span>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/jquery.js"></script>
<script src="js/base.js"></script>
<script>
	var id = $.getUrlVar("id");
	init();
	function init() {
		if (id) {
			ajaxPost({
				id : id,
			}, "roomList.do", function(data) {
				$("#name").text(data[0].name);
				$("#address").text(data[0].address);
			})
		}

	}
	function save() {
		ajaxPost({
			id : id,
			name : $("#name").text(),
			address : $("#address").text()
		}, "saveRoom.do", function(data) {
			if (data.code == 1) {
				location.href = "roomList.html";
			}
		})
	}
	$(".mi_input").focus(function() {
		var val = $(this).text();
		if (val && val == $(this).attr("str")) {
			$(this).text("");
		}
	});
	$(".mi_input").blur(function() {
		var val = $(this).text();
		if (!val) {
			$(this).text($(this).attr("str"));
		}
	});
	$(".mi_input").trigger("blur");
</script>
</html>
